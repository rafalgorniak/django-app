<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Topics</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block page_header %}
    <h1> Subjects</h1>
    {% endblock page_header %}

    {% block content %}
    <ul>
        {% for topic in topics %}
            <li><h3>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
            </h3></li>
        {% empty %}
            <li><h3>There are no topics added for now.</h3></li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'learning_logs:new_topic' %}"/>Add new subject</h3>

    {% endblock content %}

</body>
</html>
